<script>
	window.declaranime.StyleBehavior = {
		properties: {
			fromStyle: {
				type: String,
				observer: "setFromStyle"
			},
			toStyle: {
				type: String,
				observer: "setToStyle"
			}
		},
		setFromStyle: function (newValue) {
			this.fromOptions = Polymer.Base.extend(this.fromOptions, newValue);
		},
		setToStyle: function (newValue) {
			this.toOptions = Polymer.Base.extend(this.toOptions, newValue);
		}
	};
</script>
