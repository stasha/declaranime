<example-page title="fx-fade" description="Animate opacity.">

	<div name="Fade in" class="example selected">

		<p>Fade in</p>
		<div style="height: 400px;" class="example-area">
			<img id="example-image-1" src="../images/pf_2013_s.jpg" width="100" />

				></fx-fade>
