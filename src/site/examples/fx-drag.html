<html>
	<head>
		<link rel="stylesheet" href="../assets/css/custom.css" />
		<script src="../../../../webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="../site-elements/example-page.html" />

	<page-head title="fx-drag - &lt;declaranime />"></page-head>
</head>
<body class="subpage">
<example-page title="fx-drag" description="fx-drag is used to drag html elements.<br />Note that fx-drag is not from the animation 'family'.">

	<div name="Drag element freely" class="example selected">
		<div style="height: 400px;" class="example-area">
			<img id="example-image-1" src="../images/pf_2013_s.jpg" width="100" />
		</div>
		<fx-drag class="fx" element="#example-image-1"></fx-drag>
	</div>
	<div name="Drag element inside boundaries" class="example">
		<div style="height: 400px;" class="example-area">
			<img id="example-image-1" src="../images/pf_2013_s.jpg" width="100" />
		</div>
		<fx-drag class="fx" element="#example-image-1" bounds=".example.selected"></fx-drag>
	</div>
	<div name="Drag element on x axis" class="example">
		<div style="height: 400px;" class="example-area">
			<img id="example-image-1" src="../images/pf_2013_s.jpg" width="100" />
		</div>
		<fx-drag class="fx" element="#example-image-1" type="x" bounds=".example.selected"></fx-drag>
	</div>
	<div name="Drag element on y axis" class="example">
		<div style="height: 400px;" class="example-area">
			<img id="example-image-1" src="../images/pf_2013_s.jpg" width="100" />
		</div>
		<fx-drag class="fx" element="#example-image-1" type="y" bounds=".example.selected"></fx-drag>
	</div>
	<div name="Rotate element" class="example">
		<div style="height: 400px;" class="example-area">
			<img id="example-image-1" src="../images/pf_2013_s.jpg" width="100" />
		</div>
		<fx-drag class="fx" element="#example-image-1" type="rotation" min-rotation="0" max-rotation="100" bounds=".example.selected"></fx-drag>
	</div>

</example-page>
</body>
</html>
