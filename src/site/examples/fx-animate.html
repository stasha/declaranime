<html>
	<head>
		<link rel="stylesheet" href="../assets/css/custom.css" />
		<script src="../../../../webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="../site-elements/example-page.html" />

	<page-head title="&lt;declaranime />"></page-head>
</head>
<body class="subpage">
<example-page title="fx-animate" description="description">

	<div name="Simple example 1" class="example selected">
		<p>description 1</p>
		<img class="example-box" src="../images/pf_2013.png" width="100%" height="100%" />
		<fx-animate class="fx" element=".example.selected .example-box" paused speed="5" ease="Power2.easeInOut" from-x="0" to-x="150" from-rotation="0" to-rotation="360" from-style="border-radius: 0; box-shadow: none" to-style="border-radius: 50px; box-shadow: 5px 5px 5px black"></fx-animate>
	</div>
	<div name="Simple example 2" class="example">
		<p>description 2</p>
		<img src="../images/pf_2013.png" width="100" height="100" />
		<img src="../images/pf_2013.png" width="100" height="100" />
		<img src="../images/pf_2013.png" width="100" height="100" />
		<fx-animate class="fx" element=".example.selected img" stagger="0.3" from-x="0" to-x="150" speed="2" paused ease="Power0.easeNone"></fx-animate>
	</div>
	<div name="Simple example 3" class="example">
		<p>description 3</p>
		<ul class="moving-list">
			<li> Bullet 1</li>
			<li> Bullet 2</li>
			<li> Bullet 3</li>
		</ul>
		<fx-animate class="fx" element=".example.selected .moving-list li" yoyo stagger="2" from-x="0" to-x="150" speed="1" paused ease="Power3.easeIn"></fx-animate>
	</div>

</example-page>
</body>
</html>
