<html>
	<head>
		<link rel="stylesheet" href="../assets/css/custom.css" />

		<link rel="import" href="../site-elements/example-page.html" />
	<page-head title="fx-animate - &lt;declaranime />"></page-head>

<body class="subpage">
<example-page title="fx-animate" description="Animate anyting...<br /><span class='normal'>You can move, rotate, fade, scale, resize, skew, change styles or swap classes.<br />
			  Note that fx-animate can animate everything, but everything will start and end in the same time.</span>">

	<div name="Animate all" class="example selected">
		<h3>Animate all.</h3>
		<p></p>
		<div style="height: 400px;" class="example-area">
			<img id="example-image-1" src="../images/pf_2013_s.jpg" width="100" />
		</div>
		<fx-animate class="fx" element="#example-image-1" paused speed="2" immediate-render repeat="5" yoyo repeat-delay="0.5"
					from-opacity="0.3" to-opacity="1" 
					from-scale-x="0.8" to-scale-x="1"
					from-scale-y="0.8" to-scale-y="1"
					from-x="0" to-x="250"
					from-y="0" to-y="100"
					from-rotation="0" to-rotation="360"
					from-rotation-x="0" to-rotation-x="360"
					from-rotation-y="0" to-rotation-y="360"
					from-rotation-z="0" to-rotation-z="360"
					from-skew-x="0" to-skew-x="360"
					from-skew-y="0" to-skew-y="360"
					from-width="120" to-width="100"
					from-height="120" to-height="100"
					from-class-name="start-class" to-class-name="end-class"
					from-style="border-radius: 0" to-style="border-radius: 50px"
				></fx-animate>
	</div>
</example-page>
</body>
</html>
