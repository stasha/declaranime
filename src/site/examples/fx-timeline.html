<html>
	<head>
		<link rel="stylesheet" href="../assets/css/custom.css" />
		<script src="../../../../webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="../site-elements/example-page.html" />

	<page-head title="fx-timeline - &lt;declaranime />"></page-head>
</head>
<body class="subpage">
<example-page title="fx-timeline" description="Create complex animations">

	<div name="Simple example 1" class="example selected">
		<p>description 1</p>
		<div class="example-box"></div>
		<fx-timeline class="fx" reverse-on-back element=".example.selected .example-box" yoyo stagger="0.2" from-x="0" to-x="150" speed="2" ease="Elastic.easeOut"></fx-timeline>
	</div>
	<div name="Simple example 2" class="example">
		<p>description 2</p>
		<ul class="moving-list">
			<li> Bullet 1</li>
			<li> Bullet 2</li>
		</ul>
		<fx-animate class="fx" element=".example.selected .moving-list li" stagger="0.3" from-x="0" to-x="150" speed="2" ease="Power0.easeNone"></fx-animate>
	</div>
	<div name="Simple example 3" class="example">
		<p>description 3</p>
		<ul class="moving-list">
			<li> Bullet 1</li>
			<li> Bullet 2</li>
			<li> Bullet 3</li>
		</ul>
		<fx-animate class="fx" element=".example.selected .moving-list li" yoyo stagger="2" from-x="0" to-x="150" speed="2" ease="Power3.easeIn"></fx-animate>
	</div>

</example-page>
</body>
</html>
