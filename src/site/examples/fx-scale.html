	<div name="Scale" class="example selected">
		<h3>Scale</h3>
		<p>Scale.</p>
		<div style="height: 400px;" class="example-area">
			<img style="left: 100px; top: 50px; position: absolute;" id="example-image-1" src="../images/pf_2013_s.jpg" width="100" />
