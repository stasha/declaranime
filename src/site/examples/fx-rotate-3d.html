<html>
	<head>
		<link rel="stylesheet" href="../assets/css/custom.css" />

<body class="subpage">
<example-page title="fx-rotate-3d" description="Rotate elements in 3d space.">

	<div name="Rotate x" class="example selected">
		<h3>Rotate x</h3>
		<p>Rotate x.</p>
		<div style="height: 400px;" class="example-area">
			<img id="example-image-1" src="../images/pf_2013_s.jpg" width="100" />
		</div>
		<fx-rotate-3d class="fx" element="#example-image-1" paused speed="1" perspective="100"
					  from-rotation-x="0" to-rotation-x="360"
				></fx-rotate-3d>
	</div>
	<div name="Rotate y" class="example">
		<h3>Rotate y</h3>
		<p>Rotate y.</p>
		<div style="height: 400px;" class="example-area">
			<img id="example-image-2" src="../images/pf_2013_s.jpg" width="100" />
		</div>
		<fx-rotate-3d class="fx" element="#example-image-2" paused speed="1"
					  from-rotation-y="0" to-rotation-y="360"
				></fx-rotate-3d>
	</div>
	<div name="Rotate z" class="example">
		<h3>Rotate z</h3>
		<p>Rotate z.</p>
		<div style="height: 400px;" class="example-area">
			<img id="example-image-3" src="../images/pf_2013_s.jpg" width="100" />
		</div>
		<fx-rotate-3d class="fx" element="#example-image-3" paused speed="1"
					  from-rotation-z="0" to-rotation-z="360"
				></fx-rotate-3d>
	</div>
	<div name="Rotate xyz" class="example">
		<h3>Rotate xyz</h3>
		<p>Rotate xyz.</p>
		<div style="height: 400px;" class="example-area">
			<img id="example-image-4" src="../images/pf_2013_s.jpg" width="100" />
		</div>
		<fx-rotate-3d class="fx" element="#example-image-4" paused speed="1"
					  from-rotation-x="0" to-rotation-x="360"
					  from-rotation-y="0" to-rotation-y="360"
					  from-rotation-z="0" to-rotation-z="360"
				></fx-rotate-3d>
	</div>
</example-page>
</body>
