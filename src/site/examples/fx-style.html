<body class="subpage">
<example-page title="fx-style" description="Animate element styles.">

	<div name="Style" class="example selected">
		<h3>Style</h3>
		<p>Style.</p>
		<div style="height: 400px;" class="example-area">
			<img id="example-image-1" src="../images/pf_2013_s.jpg" width="100" />
		</div>
		<fx-style class="fx" element="#example-image-1" paused speed="1" immediate-render repeat="5" yoyo repeat-delay="0.5"
				  from-style="border-radius: 0; box-shadow: none" to-style="border-radius: 50px; box-shadow: 10px 10px 10px 5px #ccc"
				></fx-style>
	</div>
</example-page>
</body>
